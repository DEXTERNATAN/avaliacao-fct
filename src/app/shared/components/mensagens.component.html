<div *ngIf="hasErrorMessages">
	<div *ngFor="let appMessage of errorMessages">
		<div class="alert alert-danger">
			<div>
				<span>{{appMessage.description}}</span>
				<button class="close" (click)="remover(appMessage)"></button>
			</div>
		</div>
	</div>
</div>
