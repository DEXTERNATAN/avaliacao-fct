<section class="content-header">
    <h1>
      Papel dos Colaboradores 
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">Papel</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Papeis Cadastrados</h3>
            <div class="box-tools">
              <a routerLink="/papel/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10" ><i class="fa fa-plus"></i> <b>Novo Papel</b></a>
              <div class="input-group input-group-sm pull-right" style="width: 150px;">
                <input type="text" ng-model="searchText" name="table_search" class="form-control pull-right" placeholder="Pesquisar">
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Tipo</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th></th>
                  <th></th>
                </tr>
                <tr *ngFor="let papel of Papel">
                  <td>{{papel.id_papel}}</td>
                  <td>{{papel.tipo}}</td>
                  <td>{{papel.nome}}</td>
                  <td>{{papel.descricao}}</td>
                  <td>
                    <a [routerLink]="['/papel', papel.id_papel]" class="btn  btn-xs bg-blue btn-flat">
                    <i class="fa fa-pencil"></i>
                    </a>
                  </td>
                  <td>
                    <button (click)="deletePapel(papel)" type="button" class="btn  btn-xs bg-red btn-flat" ><i class="fa fa-remove"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
