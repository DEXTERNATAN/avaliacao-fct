<section class="content-header">
    <h1>
      Papel dos Colaboradores 
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">Papel</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Papeis Cadastrados</h3>
            <div class="box-tools">
              <a routerLink="/papel/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10" ><i class="fa fa-plus"></i> <b>Novo Papel</b></a>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table id="example" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Tipo</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Possui Atributo</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let papel of Papel">
                  <td>{{ papel.id_papel }}</td>
                  <td>{{ papel.tipo }}</td>
                  <td>
                    <span class="pull-left badge bg-aqua">{{ papel.nome }}</span>
                  </td>
                  <td>{{ papel.descricao }}</td>
                  <td>{{ papel.possuiAtributo === null ? 'Não' : 'Sim' }}</td>
                  <td>
                    <a [routerLink]="['/papel', papel.id_papel]" class="btn  btn-xs bg-blue btn-flat">
                    <i class="fa fa-pencil"></i>
                    </a>
                  </td>
                  <td>
                    <button (click)="deletePapel(papel)" type="button" class="btn  btn-xs bg-red btn-flat" ><i class="fa fa-remove"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
