<section class="content-header">
    <h1>
      Tecnologia 
      <small>Tecnologias</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">Tecnologia</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Tecnologia</h3>
            <div class="box-tools">
              <a routerLink="/tecnologia/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10" ><i class="fa fa-plus"></i> <b>Nova Tecnologia</b></a>
              <div class="input-group input-group-sm pull-right" style="width: 150px;">
                <input type="text" ng-model="searchText" name="table_search" class="form-control pull-right" placeholder="Pesquisar">
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Tipo</th>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th></th>
                  <th></th>
                </tr>
                <tr *ngFor="let tecnologia of Tecnologia">
                  <td>{{tecnologia.id}}</td>
                  <td>{{tecnologia.tipo}}</td>
                  <td>{{tecnologia.nome}}</td>
                  <td>{{tecnologia.descricao}}</td>
                  <td>
                    <a [routerLink]="['/tecnologia', tecnologia.id]" class="btn  btn-xs bg-blue btn-flat">
                    <i class="fa fa-pencil"></i>
                    </a>
                  </td>
                  <td>
                    <button (click)="deleteTecnologia(tecnologia)" type="button" class="btn  btn-xs bg-red btn-flat" ><i class="fa fa-remove"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>
