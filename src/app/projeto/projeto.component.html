<section class="content-header">
	<h1>
		Projeto
	</h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li class="active">Projeto</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Projetos Cadastrados</h3>
					<div class="box-tools">
						<a routerLink="/projeto/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10" ><i class="fa fa-plus"></i> <b>Novo Projeto</b></a>
						<div class="input-group input-group-sm pull-right" style="width: 150px;">
							<input type="text" ng-model="searchText" name="table_search" class="form-control pull-right" placeholder="Pesquisar">
						</div>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th style="width: 10px">#</th>
								<th>Título</th>
								<th>Código de serviço</th>
								<th>Descrição</th>
								<th>Data Início</th>
								<th>Data Fim</th>
								<th>Abrangência</th>
								<th></th>
								<th></th>
							</tr>
							<tr *ngFor="let projeto of Projeto">
								<!-- | filter:searchText -->
								<td>{{projeto.id_projeto}}</td>
								<td>{{projeto.titulo}}</td>
								<td>{{projeto.cod_servico}}</td>
								<td>{{projeto.descricao}}</td>
								<td>{{projeto.dt_inicio}}</td>
								<td>{{projeto.dt_fim}}</td>
								<td>{{projeto.abrangencia}}</td>
								<td>
									<a [routerLink]="['/projeto', projeto.id_projeto]" class="btn  btn-xs bg-blue btn-flat">
									<i class="fa fa-pencil"></i>
									</a>
								</td>
								<td>
									<button (click)="deleteProjeto(projeto)" type="button" class="btn  btn-xs bg-red btn-flat" ><i class="fa fa-remove"></i></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

	</div>
</section>
