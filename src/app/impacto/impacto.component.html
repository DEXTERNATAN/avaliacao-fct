<div class="text-center" *ngIf="atributoCarregada" style="margin-top: 10px;">
	<i class="fa fa-refresh fa-spin fa-6"></i>
	<br>Carregando... Aguarde...
</div>
<section class="content-header">
    <h1>
        Impacto
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">Impacto</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Impactos Cadastrados</h3>
                    <div class="box-tools">
                        <a routerLink="/impacto/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10" ><i class="fa fa-plus"></i> <b>Novo impacto</b></a>
                        <!--<div class="input-group input-group-sm pull-right" style="width: 150px;">
                            <input type="text" ng-model="searchText" name="table_search" class="form-control pull-right" placeholder="Pesquisar">
                        </div>-->
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="table table-hover">
						<thead>
                            <tr>
                                <th style="width: 10px">#</th>
                                <th>Atributo</th>
                                <th>Classificacao</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Descrição</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>    
                            <tr *ngFor="let impacto of Impacto">
                                <!-- | filter:searchText -->
                                <td>{{impacto.id_impacto}}</td>
                                <td>{{impacto.atributo}}</td>
                                <td>{{impacto.classificacao}}</td>
                                <td>{{impacto.nome}}</td>
                                <td>{{impacto.tipo}}</td>
                                <td>{{impacto.descricao}}</td>
                                <td>
                                    <a [routerLink]="['/impacto', impacto.id_impacto]" class="btn  btn-xs bg-blue btn-flat">
                                    <i class="fa fa-pencil"></i>
                                    </a>
                                </td>
                                <td>
                                    <button (click)="deleteImpacto(impacto)" type="button" class="btn  btn-xs bg-red btn-flat" ><i class="fa fa-remove"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
