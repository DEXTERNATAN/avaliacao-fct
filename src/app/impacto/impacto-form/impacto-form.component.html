<section class="content-header">
	<h1>
		Cadastrar Impacto
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#">Impacto</a></li>
		<li class="active">Cadastro Impacto</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Detalhes Impacto</h3>
				</div>
				<div class="alert alert-success" role="alert" *ngIf="sucesso">
					Formulário enviado com sucesso!
					{{debug()}}
				</div>
				<form role="form" [formGroup]="formImpacto" (ngSubmit)="save()">
					<div class="box-body">
						<div class="form-group" [ngClass]="{'has-error': (!formImpacto.controls['atributo'].valid && formImpacto.controls['atributo'].touched) }">
							<label for="atributo">Atributo</label>
							<select class="form-control" [(ngModel)]="papeis.atributo" formControlName="atributo" id="atributo">
                                  <option [selected]="true" value="">Selecione</option>  
                                  <option value="a">a) Analisar as demandas apresentadas pelas áreas de negócio e propor alternativas de solução técnica e estratégia de desenvolvimento</option>
                                  <option value="b">b) Elicitar requisitos e criar modelos de uso e de testes de sistemas</option>
								  <option value="c">c) Elaborar projeto lógico e físico de dados e de sistemas</option>
								  <option value="d">d) Definir a arquitetura de softwares e de sistemas</option>
								  <option value="e">e) Especificar unidades de implementação de software</option>
								  <option value="f">f) Elaborar documentação relativa às etapas de desenvolvimento de sistemas</option>
								  <option value="g">g) Planejar, elaborar e ministrar treinamentos relativos a sistemas de informação, ferramentas de acesso e manipulação de dados</option>
								  <option value="h">h) Selecionar, implementar e internalizar novas tecnologias de desenvolvimento</option>
								  <option value="i">i) Prestar assessoramento técnico no que se refere a prazos, recursos e alternativas de desenvolvimento de sistemas</option>
								  <option value="j">j) Especificar a manutenção de softwares e de sistemas </option>
								  <!--<option value="k">k) Manter os sistemas em produção, avaliando seu desempenho e, quando necessário, propondo medidas de correção dos desvios</option>-->
								  <option value="l">l) Planejar e administrar componentes reusáveis e repositórios </option>
								  <option value="m">m) Certificar e inspecionar modelos e códigos de sistemas</option>
								  <option value="n">n) Elaborar e gerenciar projetos de sistemas e software</option>
							  </select>
							  <span *ngIf="!formImpacto.controls['atributo'].valid && formImpacto.controls['atributo'].touched" class="help-block">O campo Atributo é obrigatório</span>
						</div>
						<div class="form-group" [ngClass]="{'has-error': (!formImpacto.controls['classificacao'].valid && formImpacto.controls['classificacao'].touched) }">
							<label>Classificação</label>
							<select class="form-control" [(ngModel)]="papeis.classificacao" formControlName="classificacao" (change)="setNomeImpacto(papeis.classificacao)">
									<option [selected]="true" value="">Selecione</option>  
                                  <option value="1">1 - Moderado</option>
                                  <option value="2">2 - Significativa</option>
								  <option value="3">3 - Muito</option>
							  </select>
							  <span *ngIf="!formImpacto.controls['classificacao'].valid && formImpacto.controls['classificacao'].touched" class="help-block">O campo Classificação é obrigatório</span>
						</div>
						<div class="form-group" [ngClass]="{'has-error': (!formImpacto.controls['tipo'].valid && formImpacto.controls['tipo'].touched) }">
							<label for="tipo">Tipo</label>
							<select class="form-control" [(ngModel)]="papeis.tipo" formControlName="tipo" id="tipo">
                                  <option [selected]="true" value="">Selecione</option>  
                                  <option value="Desenvolvimento">Desenvolvimento</option>
                                  <option value="Design">Design</option>
							  </select>
							  <span *ngIf="!formImpacto.controls['tipo'].valid && formImpacto.controls['tipo'].touched" class="help-block">O campo Tipo é obrigatório</span>
						</div>
						<div class="form-group" *ngIf="papeis.classificacao">
							<label for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" [(ngModel)]="papeis.nome" formControlName="nome" readonly placeholder="">
						</div>
						<div class="form-group" [ngClass]="{'has-error': (!formImpacto.controls['descricao'].valid && formImpacto.controls['descricao'].touched) }">
							<label>Descrição</label>
							<textarea class="form-control" [(ngModel)]="papeis.descricao" formControlName="descricao" rows="3" placeholder="Descreva os detalhes do Impacto"></textarea>
							<span *ngIf="!formImpacto.controls['descricao'].valid && formImpacto.controls['descricao'].touched" class="help-block">O campo Descrição é obrigatório</span>
						</div>
					</div>
					<div class="box-footer">
						<button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
						<button type="submit" class="btn btn-info pull-right" [disabled]="!formImpacto.valid">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
