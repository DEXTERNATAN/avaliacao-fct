<section class="content-header">
  <h1>Atributo</h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-home"></i> Home</a>
    </li>
    <li class="active">Atributo</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Atributos Cadastrados</h3>
          <div class="box-tools">
            <a routerLink="/atributo/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10">
              <i class="fa fa-plus"></i>
              <b>Novo Atributo</b>
            </a>
            <!-- <div class="input-group input-group-sm pull-right" style="width: 150px;">
								<input type="text" ng-model="searchText" name="table_search" class="form-control pull-right" placeholder="Pesquisar">
							</div> -->
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <!--<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Letra</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Abrangência</th>
                <th>Complexidade</th>
                <th>Impacto</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let atributo of Atributo">
                <td>{{atributo.idAtributo}}</td>
                <td>{{atributo.letra}}</td>
                <td>{{atributo.descricao}}</td>
                <td>{{atributo.tipo}}</td>
                <td>
                  <span class="badge bg-yellow">{{atributo.abrangenciaNome}}</span>
                </td>
                <td>
                  <span class="badge bg-light-blue">{{atributo.complexidadeNome}}</span>
                </td>
                <td>
                  <span class="badge bg-green">{{atributo.impactoNome}}</span>
                </td>
                <td>
                  <a [routerLink]="['/atributo', atributo.idAtributo]" class="btn  btn-xs bg-blue btn-flat">
                    <i class="fa fa-pencil"></i>
                  </a>
                </td>
                <td>
                  <button (click)="deleteAtributo(atributo)" type="button" class="btn  btn-xs bg-red btn-flat">
                    <i class="fa fa-remove"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
