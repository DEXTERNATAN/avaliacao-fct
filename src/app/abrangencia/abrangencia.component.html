<section class="content-header">
	<h1>
		Abrangência
		<small>descrever o que é a abrangência...</small>
	</h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li class="active">Abrangência</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Abrangência</h3>
					<div class="box-tools">
						<a routerLink="/abrangencia/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10" ><i class="fa fa-plus"></i> <b>Nova Abrangência</b></a>
						<div class="input-group input-group-sm pull-right" style="width: 150px;">
							<input type="text" ng-model="searchText" name="table_search" class="form-control pull-right" placeholder="Pesquisar">
						</div>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th style="width: 10px">#</th>
								<th>Atributo</th>
								<th>Classificacao</th>
								<th>Tipo</th>
								<th>Nome</th>
								<th>Descrição</th>
								<th></th>
								<th></th>
							</tr>
							<tr *ngFor="let abrangencia of Abrangencia">
								<!-- | filter:searchText -->
								<td>{{abrangencia.id}}</td>
								<td>{{abrangencia.atributo}}</td>
								<td>{{abrangencia.classificacao}}</td>
								<td>{{abrangencia.tipo}}</td>
								<td>{{abrangencia.nome}}</td>
								<td>{{abrangencia.descricao}}</td>
								<td>
									<!-- <button ng-click="editProject(project.id)" type="button" class="btn  btn-xs bg-blue btn-flat" data-toggle="tooltip"
									title="Edit"><i class="fa fa-pencil"></i></button> -->
									<a [routerLink]="['/abrangencia', abrangencia.id]" class="btn  btn-xs bg-blue btn-flat">
									<i class="fa fa-pencil"></i>
									</a>
								</td>
								<td>
									<button (click)="deleteAbrangencia(abrangencia)" type="button" class="btn  btn-xs bg-red btn-flat" ><i class="fa fa-remove"></i></button>
									<!-- <a (click)="deleteabrangencia(abrangencia)" href="" type="button" class="btn  btn-xs bg-red btn-flat">
									<i class="fa fa-remove"></i>
									</a> -->
								</td>

							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

	</div>
</section>
