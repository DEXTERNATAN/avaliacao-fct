<section class="content-header">
    <h1>
        Cadastrar Divisão
        <!-- <small>cadastro de novas divisões</small> -->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#">Divisão</a></li>
        <li class="active">Cadastro Divisão</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Detalhes divisão</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="sigla">Sigla</label>
                            <input type="text" class="form-control" maxlength="5" id="sigla" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>UF</label>
                            <select class="form-control">
                                    <option selected>Selecione</option>  
                                    <option>DF</option>
                                    <option>GO</option>
                                </select>
                        </div>
                        <div class="form-group">
                                <label>Especialidade</label>
                                <select class="form-control">
                                        <option selected>Selecione</option>  
                                      <option>Desenvolvimento</option>
                                      <option>Desing</option>
                                    </select>
                            </div>                        
                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" rows="3" placeholder="descreva um pouco da divisão"></textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <!-- <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div> -->
                    <div class="box-footer">
                            <button type="submit" class="btn btn-default">Cancelar</button>
                            <button type="submit" class="btn btn-info pull-right">Enviar</button>
                          </div>
                </form>
            </div>
        </div>
    </div>
</section>
