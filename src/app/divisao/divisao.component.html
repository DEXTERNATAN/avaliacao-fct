<section class="content-header">
	<h1>
		Divisão
		<small>Divisões dos empregados</small>
	</h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li class="active">Divisão</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Divisão</h3>
					<div class="box-tools">
						<a routerLink="/divisao/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10" data-toggle="tooltip" 
						title="Adicionar nova divisão"><i class="fa fa-plus"></i> <b>Nova Divisão</b></a> &nbsp;
						<div class="input-group input-group-sm pull-right" style="width: 150px;">
							<input type="text" ng-model="searchText" name="table_search" class="form-control pull-right" placeholder="Pesquisar">
						</div>
					</div>
				</div>
				<!-- /.box-header -->
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover">
						<tbody>
							<tr>
								<th style="width: 10px">#</th>
								<th>Sigla</th>
								<th>Nome</th>
								<th>Descrição</th>
								<th>UF</th>
								<th>especialidade</th>
								<!-- <th >Ações</th> -->
								<th></th>
								<th></th>
							</tr>
							<tr *ngFor="let divisao of Divisao">
								<!-- | filter:searchText -->
								<td>{{divisao.id_divisao}}</td>
								<td>{{divisao.sigla}}</td>
								<td>{{divisao.nome}}</td>
								<td>{{divisao.descricao}}</td>
								<td>{{divisao.uf}}</td>
								<td>{{divisao.especialidade}}</td>
								<td>
									<!-- <button ng-click="editProject(project.id)" type="button" class="btn  btn-xs bg-blue btn-flat" data-toggle="tooltip"
									title="Edit"><i class="fa fa-pencil"></i></button> -->
									<a [routerLink]="['/divisao', divisao.id_divisao]" class="btn  btn-xs bg-blue btn-flat">
									<i class="fa fa-pencil"></i>
									</a>
								</td>
								<td>
									<button (click)="deleteDivisao(divisao)" type="button" class="btn  btn-xs bg-red btn-flat" ><i class="fa fa-remove"></i></button>
									<!-- <a (click)="deleteDivisao(divisao)" href="" type="button" class="btn  btn-xs bg-red btn-flat">
									<i class="fa fa-remove"></i>
									</a> -->
								</td>

							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

	</div>
</section>
