<section class="content tela-reset">
  <div class="row">
    <div class="col-md-10">
      <!-- Horizontal Form -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Alterar senha</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form [formGroup]="resetForm" class="form-horizontal" autocomplete="off">
          <div class="box-body">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">CPF</label>

              <div class="col-sm-10">
                <input type="login" class="form-control" id="login" formControlName="login" placeholder="CPF" maxlength="11" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Senha atual</label>

              <div class="col-sm-10">
                <input type="password" class="form-control" id="senha" maxlength="8" formControlName="senhaAtual" placeholder="Senha atual">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Nova senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmaSenha" maxlength="8" formControlName="confSenha" placeholder="Confirmar senha">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Confirmar nova senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmaSenha" maxlength="8" formControlName="confSenha" placeholder="Confirmar senha">
              </div>
            </div>
            
            <!-- <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div> -->
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-default">Cancelar</button>
            <button type="submit" class="btn btn-info pull-right" (click)="resetPassword()" [disabled]="resetForm.invalid">Enviar</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
      <!-- /.box -->
    </div>
    <!--/.col (right) -->
  </div>
  <!-- /.row -->
</section>
