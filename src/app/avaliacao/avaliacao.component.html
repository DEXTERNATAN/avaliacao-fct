<section class="content-header">
  <h1>
    Avaliação
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-home"></i> Home</a>
    </li>
    <li class="active">Avaliação</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="box-body">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Avaliações Registradas</h3>
            <div class="box-tools">
              <a routerLink="/avaliacao/novo" class="btn btn-sm pull-left btn-flat bg-purple margin-right-10">
                <i class="fa fa-plus"></i>
                <b>Nova Abrangência</b>
              </a>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-condensed">
              <tr>
                <td>
                  <div class="box-header with-border">
                    <h3 class="box-title">&nbsp;&nbsp;#&nbsp;Divisão&nbsp;&nbsp;Colaborador</h3>
                  </div>
                </td>
              </tr>
              <tr *ngFor="let aval of avaliacaoDetalhe; index as i" [attr.data-index]="i">
                <td>
                  <div class="box-body table-responsive no-padding">
                    <div class="box box-default collapsed-box">
                      <div class="box-header with-border">
                        <label>
                          &nbsp;&nbsp; {{ aval.listGroup.id_resultado }} &nbsp; {{ aval.listGroup.sigla_divisao }} &nbsp;&nbsp;&nbsp;&nbsp; {{ aval.listGroup.no_colaborador
                          }} {{ aval.listGroup.TB_COLABORADOR_id_colaborador }}
                        </label>
                        <div class="box-tools pull-right">
                          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip">
                            <i class="fa fa-plus"></i>
                          </button>
                        </div>
                      </div>
                      <div class="box-body">
                        <table id="" class="table table-striped">
                          <tr>
                            <th></th>
                            <th>Data da Avaliação</th>
                            <th>Pontuação</th>
                            <th>Ajuste</th>
                            <th>Pontuação Ideal</th>
                            <th>Diferença</th>
                            <th></th>
                            <th></th>
                            <th></th>
                          </tr>
                          <tr *ngFor="let items of aval.listDetalhe">
                            <td>{{ items.id_resultado }}</td>
                            <td>{{ items.dt_resultado }}</td>
                            <td>{{ items.pontuacao }}</td>
                            <td>{{ items.ajuste }}</td>
                            <td>{{ items.ociosidade }}</td>
                            <td>
                              <div class="progress progress-sm progress-striped active">
                                <div class="progress-bar progress-bar-danger" style="width: 12%"></div>
                              </div>
                            </td>
                            <td>
                              <span class="badge bg-red">+12%</span>
                            </td>
                            <td>
                              <a class="btn  btn-xs bg-blue btn-flat">
                                <i class="fa fa-pencil"></i>
                              </a>
                            </td>
                            <td>
                              <button type="button" class="btn  btn-xs bg-red btn-flat">
                                <i class="fa fa-remove"></i>
                              </button>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</section>
