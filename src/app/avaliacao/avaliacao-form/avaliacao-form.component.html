<section class="content-header">
	<h1>
		Avaliação do Colaborador
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
		<li><a href="#">Avaliação</a></li>
		<li class="active">Detalhes da Avaliação</li>
	</ol>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Detalhes da Avaliação</h3>
				</div>
				<div class="alert alert-success" role="alert" *ngIf="sucesso">
					Formulário enviado com sucesso!
				</div>
				<form role="form" [formGroup]="formAvaliacao" (ngSubmit)="save()">
					<div class="box-body">
						<div class="form-group">
							<label for="divisao">Divisão</label>
							<select class="form-control" [(ngModel)]="" formControlName="" id="">
                                  <option [selected]="true" value="">Selecione</option>  
                            </select>
							&nbsp;
							<label for="Colaborador">Colaborador</label>
							<select class="form-control" [(ngModel)]="" formControlName="" id="">
                                  <option [selected]="true" value="">Selecione</option>  
                            </select>
						</div>
						<div class="form-group">
							<label for="papel1">Papel 1</label>
							<select class="form-control" [(ngModel)]="" formControlName="" id="">
                                  <option [selected]="true" value="">Selecione</option>  
                            </select>
							&nbsp;
							<label for="papel2">Papel 2</label>
							<select class="form-control" [(ngModel)]="" formControlName="" id="">
                                  <option [selected]="true" value="">Selecione</option>  
                            </select>
							&nbsp;
							<label for="papel3">Papel 3</label>
							<select class="form-control" [(ngModel)]="" formControlName="" id="">
                                  <option [selected]="true" value="">Selecione</option>  
                            </select>
						</div>
					</div>
					<div class="box-footer">
						<button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
						<button type="submit" class="btn btn-info pull-right" [disabled]="!formAvaliacao.valid">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
